spring.application.name=demo

# MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_mvc_hiber?verifyServerCertificate=false&useSSL=false&requireSSL=false&useLegacyDatetimeCode=false&amp&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345678

spring.datasource.min-idle=30
spring.datasource.max-idle=30
spring.datasource.timeBetweenEvictionRunsMillis=30000
spring.datasource.min-evictable-idle-time-millis=60000
spring.datasource.test-on-borrow=true
spring.datasource.validationQuery=select version()

# Hibernate properties
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

spring.mvc.hiddenmethod.filter.enabled=true

spring.jpa.open-in-view=false