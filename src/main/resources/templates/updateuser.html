<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update user</title>
</head>
<body>

<form th:method="POST" th:action="@{/updateuser}" th:object="${user}">
  <input name="id" th:field="*{id}" th:value="${user.id}" hidden="hidden">
  <label for="name">Enter user's name: </label>
  <input type="text" th:field="*{firstName}" id="name" required/>
  <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
  <br/>
  <label for="lastName">Enter user's last name: </label>
  <input type="text" th:field="*{lastName}" id="lastName" required/>
  <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
  <br/>
  <label for="email">Enter user's email: </label>
  <input type="email" th:field="*{email}" id="email" required/>
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
