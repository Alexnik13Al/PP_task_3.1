<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
        <th>E-mail</th>
    </tr>
    </thead>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">ID</td>
        <td th:utext="${user.getFirstName()}">Name</td>
        <td th:utext="${user.getLastName()}">LastName</td>
        <td th:utext="${user.getEmail()}">Email</td>
        <td><a th:href="@{/updateuser(id=${user.getId()})}">Update user</a></td>
        <td><a th:href="@{/deleteuser(id=${user.getId()})}">Delete user</a></td>
    </tr>
</table>
<form action="adduser" target="_blank">
    <button>Add new user</button>
</form>
</body>

</html>
